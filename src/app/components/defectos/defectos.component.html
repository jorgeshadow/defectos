<div class="container">
    <div class="row text-center">
        <h2>D E F E C T O S</h2>
    </div>
    <div class="row"  >
        <table class="table  mt-4" >
            <thead class="thead-dark" >
              <tr> 
                <th scope="col"*ngFor="let item of Defectosfields">{{item.nombre}}</th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of defectos"> 
                <td>{{item.serie}}</td> 
                <td>{{item.fecha_hora}}</td>
                <td>{{item.comp}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.modelo}}</td>
                <td>{{item.parte}}</td> 
                <td>{{item.impreso}}</td>
               </tr> 
              
            </tbody>
          </table>
           
    </div>
</div>
